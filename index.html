<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Inria+Sans:300,300italic,regular,italic,700,700italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Bubblegum+Sans:regular"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Weather</title>
	</head>
	<body>
		<div class="main__conteiner">
			<div class="search__input">
				<div class="search__input-block">
					<a href="#"><img src="./src/img/search.svg	" alt="" /></a>
					<input placeholder="Berlin" type="text" />
				</div>
			</div>
			<div class="weather__cart">
				<div class="current__weather">
					<div class="current__weather-img-block">
						<img
							src="./src/img/backpack_cart.svg"
							alt=""
							class="current__weather-img"
						/>
					</div>
					<div class="current_weather-weather-img-block">
						<img
							class="current_weather-weather-img"
							src="./src/img/son.svg"
							alt=""
						/>
					</div>
					<div class="current__weather-text-block">
						<div class="current__weather-text-cel">
							<h2>19Â°</h2>
						</div>
						<div class="current__weather-text-city">
							<div>Kiev, Ukraine</div>
							<div>Partly cloudy</div>
						</div>
					</div>
				</div>
				<div class="weather__next-day"></div>
				<div class="weather__next-day"></div>
				<div class="weather__next-day"></div>
			</div>
			<div class="about__info">
				<div class="about__info-block down-cart-item">
					<h2>Cloud</h2>
					<img src="./src/img/cloud.svg" alt="" />
					<h3 class="about__info-cloud">75%</h3>
				</div>
				<div class="about__info-block wind">
					<h2>Wind Speed</h2>
					<img class="about__info-wind" src="./src/img/Group 7.png" alt="" />
					<h3 class="about__info-wind-text">75%</h3>
				</div>
				<div class="about__info-block humidity">
					<h2>Humidity</h2>
					<img
						class="about__info-humidity"
						src="./src/img/water-drop.svg"
						alt=""
					/>
					<h3 class="about__info-humidity-text">75%</h3>
				</div>
				<div class="about__info-block down-cart-item">
					<h2>Pressure</h2>
					<img
						class="about__info-pressure"
						src="./src/img/pressire.svg"
						alt=""
					/>
					<h3 class="about__info-pressure-text">1011%</h3>
				</div>
				<div class="about__info-block down-cart-item">
					<h2>Visibility</h2>
					<img
						class="about__info-visibility"
						src="./src/img/visibility.svg"
						alt=""
					/>
					<h3 class="about__info-visibility-text">75%</h3>
				</div>
				<div class="about__info-block down-cart-item">
					<div><h2>Gust</h2></div>
					<div>
						<img class="about__info-gust" src="./src/img/gust.svg" alt="" />
					</div>
					<div><h3 class="about__info-gust-text">75%</h3></div>
				</div>
			</div>
		</div>
	</body>
</html>
